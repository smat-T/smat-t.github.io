<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <link rel="stylesheet" href="../css/form_style.css">
</head>
<body>
  <h1>Online CV Generator</h1>
  <form id="cvForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4"></textarea>

    <label for="experience">Work Experience:</label>
    <textarea id="experience" name="experience" rows="4"></textarea>

    <button type="button" id="generateBtn">Generate CV</button>
  </form>

  <div id="cvPreview"></div>
  <script src="js/script.js"></script>
</body>
</html>
